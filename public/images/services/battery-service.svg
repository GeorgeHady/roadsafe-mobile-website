<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="300" fill="url(#bgGrad5)" />

    <!-- Battery Body -->
    <rect x="100" y="80" width="200" height="140" rx="10" fill="url(#batteryGrad)" />

    <!-- Battery Terminals -->
    <rect x="140" y="60" width="30" height="25" rx="3" fill="#cc0000" />
    <text x="155" y="78" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">+</text>

    <rect x="230" y="60" width="30" height="25" rx="3" fill="#0A1F44" />
    <text x="245" y="78" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">âˆ’</text>

    <!-- Battery Label -->
    <rect x="130" y="110" width="140" height="80" rx="5" fill="#0A1F44" />
    <text x="200" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="14" font-weight="bold">12V</text>
    <text x="200" y="165" text-anchor="middle" fill="#F05A28" font-family="Arial, sans-serif"
        font-size="12">AUTO BATTERY</text>

    <!-- Lightning Bolt (Jump Start Symbol) -->
    <g transform="translate(320, 100)">
        <polygon points="20,0 5,35 18,35 0,70 40,25 25,25 45,0" fill="#F05A28" />
    </g>

    <!-- Jumper Cables -->
    <path d="M155 60 Q155 30 120 30 Q80 30 80 80" stroke="#cc0000" stroke-width="4" fill="none" />
    <path d="M245 60 Q245 30 280 30 Q320 30 320 80" stroke="#0A1F44" stroke-width="4" fill="none" />

    <!-- Cable Clamps -->
    <rect x="70" y="75" width="25" height="15" rx="2" fill="#cc0000" />
    <rect x="305" y="75" width="25" height="15" rx="2" fill="#0A1F44" />

    <!-- Service Text -->
    <text x="200" y="280" text-anchor="middle" fill="#0A1F44" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">Battery Service</text>
</svg>