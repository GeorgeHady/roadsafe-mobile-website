<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="winterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="summerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="300" fill="url(#bgGrad4)" />

    <!-- Winter side -->
    <rect x="0" y="0" width="200" height="250" fill="url(#winterGrad)" opacity="0.2" />

    <!-- Snowflake -->
    <g transform="translate(60, 50)" fill="#4682B4">
        <rect x="-2" y="-20" width="4" height="40" />
        <rect x="-20" y="-2" width="40" height="4" />
        <rect x="-15" y="-15" width="4" height="30" transform="rotate(45)" />
        <rect x="-15" y="-15" width="4" height="30" transform="rotate(-45)" />
    </g>

    <!-- Winter Tire -->
    <circle cx="100" cy="150" r="60" fill="#1a1a1a" />
    <circle cx="100" cy="150" r="48" fill="#2d2d2d" />
    <circle cx="100" cy="150" r="25" fill="#4a4a4a" />
    <circle cx="100" cy="150" r="15" fill="#666" />
    <!-- Winter tread pattern (aggressive) -->
    <g stroke="#1a1a1a" stroke-width="4">
        <line x1="100" y1="90" x2="100" y2="105" />
        <line x1="100" y1="195" x2="100" y2="210" />
        <line x1="40" y1="150" x2="55" y2="150" />
        <line x1="145" y1="150" x2="160" y2="150" />
        <line x1="58" y1="108" x2="70" y2="120" />
        <line x1="130" y1="180" x2="142" y2="192" />
    </g>

    <!-- Summer side -->
    <rect x="200" y="0" width="200" height="250" fill="url(#summerGrad)" opacity="0.2" />

    <!-- Sun -->
    <circle cx="340" cy="50" r="25" fill="#FFD700" />
    <g stroke="#FFD700" stroke-width="3">
        <line x1="340" y1="15" x2="340" y2="5" />
        <line x1="340" y1="85" x2="340" y2="95" />
        <line x1="305" y1="50" x2="295" y2="50" />
        <line x1="375" y1="50" x2="385" y2="50" />
        <line x1="318" y1="28" x2="310" y2="20" />
        <line x1="362" y1="72" x2="370" y2="80" />
    </g>

    <!-- Summer Tire -->
    <circle cx="300" cy="150" r="60" fill="#1a1a1a" />
    <circle cx="300" cy="150" r="48" fill="#2d2d2d" />
    <circle cx="300" cy="150" r="25" fill="#4a4a4a" />
    <circle cx="300" cy="150" r="15" fill="#666" />
    <!-- Summer tread pattern (smooth) -->
    <g stroke="#1a1a1a" stroke-width="2">
        <circle cx="300" cy="150" r="55" fill="none" />
        <circle cx="300" cy="150" r="52" fill="none" />
    </g>

    <!-- Exchange Arrows -->
    <g fill="#F05A28">
        <polygon points="180,130 200,150 180,170 180,155 165,155 165,145 180,145" />
        <polygon points="220,170 200,150 220,130 220,145 235,145 235,155 220,155" />
    </g>

    <!-- Service Text -->
    <text x="200" y="280" text-anchor="middle" fill="#0A1F44" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">Seasonal Changeover</text>
</svg>