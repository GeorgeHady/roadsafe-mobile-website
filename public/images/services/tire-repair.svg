    <!-- Patch Icon -->
    <rect x="170" y="120" width="60" height="60" rx="5" fill="#F05A28" opacity="0.3" />
    <text x="200" y="158" text-anchor="middle" fill="#F05A28" font-family="Arial, sans-serif"
        font-size="24" font-weight="bold">âœ“</text>

