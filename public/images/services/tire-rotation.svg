<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="400" height="300" fill="url(#bgGrad3)" />

    <!-- Car outline (top view) -->
    <rect x="120" y="60" width="160" height="180" rx="30" fill="#0A1F44" opacity="0.1" />
    <rect x="140" y="80" width="120" height="80" rx="10" fill="#0A1F44" opacity="0.15" />

    <!-- Four tires -->
    <!-- Front Left -->
    <ellipse cx="130" cy="90" rx="25" ry="35" fill="#1a1a1a" />
    <ellipse cx="130" cy="90" rx="15" ry="20" fill="#333" />

    <!-- Front Right -->
    <ellipse cx="270" cy="90" rx="25" ry="35" fill="#1a1a1a" />
    <ellipse cx="270" cy="90" rx="15" ry="20" fill="#333" />

    <!-- Rear Left -->
    <ellipse cx="130" cy="210" rx="25" ry="35" fill="#1a1a1a" />
    <ellipse cx="130" cy="210" rx="15" ry="20" fill="#333" />

    <!-- Rear Right -->
    <ellipse cx="270" cy="210" rx="25" ry="35" fill="#1a1a1a" />
    <ellipse cx="270" cy="210" rx="15" ry="20" fill="#333" />

    <!-- Rotation Arrows -->
    <g fill="none" stroke="#F05A28" stroke-width="3">
        <!-- Front to Back Left -->
        <path d="M130 130 L130 170" marker-end="url(#arrowhead)" />
        <!-- Back to Front Right -->
        <path d="M270 170 L270 130" marker-end="url(#arrowhead)" />
        <!-- Cross pattern -->
        <path d="M155 100 C200 120 200 180 245 200" />
        <path d="M245 100 C200 120 200 180 155 200" />
    </g>

    <!-- Arrow markers -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#F05A28" />
        </marker>
    </defs>

    <!-- Arrow heads drawn manually -->
    <polygon points="130,175 125,165 135,165" fill="#F05A28" />
    <polygon points="270,125 265,135 275,135" fill="#F05A28" />
    <polygon points="245,205 240,195 250,195" fill="#F05A28" />
    <polygon points="155,205 150,195 160,195" fill="#F05A28" />

    <!-- Service Text -->
    <text x="200" y="280" text-anchor="middle" fill="#0A1F44" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">Tire Rotation</text>
</svg>