<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0A1F44;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a3a6e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="carGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="carGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="vanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F05A28;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#F05A28;stop-opacity:0" />
        </linearGradient>
    </defs>

    <!-- Sky Background -->
    <rect width="1920" height="800" fill="url(#skyGradient)" />

    <!-- Stars with twinkle animation -->
    <g>
        <circle cx="150" cy="80" r="1.5" fill="#ffffff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="120" r="1" fill="#ffffff" opacity="0.4">
            <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="550" cy="60" r="1.5" fill="#ffffff" opacity="0.5">
            <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="100" r="1" fill="#ffffff" opacity="0.3" />
        <circle cx="1000" cy="50" r="1.5" fill="#ffffff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.5s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="1200" cy="130" r="1" fill="#ffffff" opacity="0.4" />
        <circle cx="1400" cy="70" r="1.5" fill="#ffffff" opacity="0.5">
            <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.8s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="1650" cy="90" r="1" fill="#ffffff" opacity="0.3" />
        <circle cx="1800" cy="110" r="1.5" fill="#ffffff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.2s"
                repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Moon -->
    <circle cx="1750" cy="120" r="45" fill="#f5f5dc" opacity="0.9" />
    <circle cx="1765" cy="110" r="45" fill="url(#skyGradient)" opacity="0.3" />

    <!-- City Skyline (distant) -->
    <g opacity="0.4">
        <rect x="50" y="350" width="60" height="200" fill="#0d2850" />
        <rect x="120" y="300" width="80" height="250" fill="#0d2850" />
        <rect x="220" y="380" width="50" height="170" fill="#0d2850" />
        <rect x="1650" y="320" width="70" height="230" fill="#0d2850" />
        <rect x="1740" y="360" width="90" height="190" fill="#0d2850" />
        <rect x="1850" y="340" width="70" height="210" fill="#0d2850" />
    </g>

    <!-- Ground/Parking Lot -->
    <rect x="0" y="550" width="1920" height="250" fill="url(#groundGradient)" />

    <!-- Parking lines -->
    <g stroke="#4a5568" stroke-width="2" opacity="0.3">
        <line x1="300" y1="550" x2="300" y2="800" />
        <line x1="500" y1="550" x2="500" y2="800" />
        <line x1="700" y1="550" x2="700" y2="800" />
        <line x1="1200" y1="550" x2="1200" y2="800" />
        <line x1="1400" y1="550" x2="1400" y2="800" />
        <line x1="1600" y1="550" x2="1600" y2="800" />
    </g>

    <!-- Work Light Glow (left scene) -->
    <ellipse cx="400" cy="620" rx="180" ry="100" fill="url(#orangeGlow)">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite" />
    </ellipse>

    <!-- Work Light Glow (right scene) -->
    <ellipse cx="1350" cy="620" rx="180" ry="100" fill="url(#orangeGlow)">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite" />
    </ellipse>

    <!-- LEFT SCENE: Car on Jack with Tire Change -->
    <g transform="translate(250, 500)">
        <!-- Car Body (sedan on jack - tilted slightly) -->
        <g transform="rotate(-2)">
            <!-- Car body -->
            <rect x="0" y="50" width="280" height="70" rx="8" fill="url(#carGradient1)" />
            <!-- Car roof -->
            <path d="M50 50 L80 15 L200 15 L230 50 Z" fill="url(#carGradient1)" />
            <!-- Windows -->
            <path d="M85 20 L92 45 L188 45 L195 20 Z" fill="#1a3a6e" opacity="0.7" />
            <!-- Headlights -->
            <rect x="265" y="70" width="15" height="12" rx="2" fill="#fbbf24" opacity="0.6" />
            <!-- Taillights -->
            <rect x="0" y="70" width="12" height="12" rx="2" fill="#dc2626" opacity="0.6" />
        </g>

        <!-- Jack stand -->
        <rect x="85" y="118" width="35" height="22" fill="#F05A28" rx="2" />
        <polygon points="85,140 120,140 112,158 93,158" fill="#F05A28" />

        <!-- Rear wheel (still on) -->
        <g transform="translate(60, 120)">
            <circle cx="0" cy="0" r="28" fill="#1a1a1a" />
            <circle cx="0" cy="0" r="18" fill="#4a5568" />
            <circle cx="0" cy="0" r="6" fill="#1a1a1a" />
        </g>

        <!-- Front wheel position empty (being changed) -->
        <circle cx="220" cy="118" r="8" fill="#374151" opacity="0.5" />

        <!-- Removed tire (on ground nearby) -->
        <g transform="translate(300, 140)">
            <ellipse cx="0" cy="0" rx="32" ry="28" fill="#1a1a1a" />
            <ellipse cx="0" cy="0" rx="20" ry="17" fill="#4a5568" />
            <ellipse cx="0" cy="0" rx="7" ry="6" fill="#1a1a1a" />
        </g>

        <!-- Mechanic 1 (kneeling, installing new tire) -->
        <g transform="translate(160, 50)">
            <!-- New tire being held/installed -->
            <g transform="translate(45, 45)">
                <circle cx="0" cy="0" r="30" fill="#1a1a1a" />
                <circle cx="0" cy="0" r="20" fill="#4a5568" />
                <circle cx="0" cy="0" r="7" fill="#1a1a1a" />
            </g>

            <!-- Body (kneeling) -->
            <ellipse cx="0" cy="55" rx="22" ry="28" fill="#F05A28" />
            <!-- Head -->
            <circle cx="5" cy="18" r="16" fill="#d4a574" />
            <!-- Cap -->
            <path d="M-8 12 Q5 0 22 12 L18 18 Q5 8 -4 18 Z" fill="#0A1F44" />
            <!-- Arms -->
            <line x1="18" y1="45" x2="45" y2="45" stroke="#F05A28" stroke-width="14"
                stroke-linecap="round" />
            <circle cx="45" cy="45" r="8" fill="#d4a574" />
            <line x1="-15" y1="50" x2="45" y2="45" stroke="#F05A28" stroke-width="12"
                stroke-linecap="round" />
            <!-- Knee/leg -->
            <ellipse cx="5" cy="90" rx="14" ry="22" fill="#2d3748" />
            <ellipse cx="-15" cy="100" rx="10" ry="12" fill="#2d3748" />

            <!-- Working animation -->
            <animateTransform attributeName="transform" type="translate"
                values="160,50; 162,48; 160,50" dur="0.8s" repeatCount="indefinite" />
        </g>

        <!-- Tool box -->
        <rect x="-30" y="130" width="55" height="32" fill="#dc2626" rx="3" />
        <rect x="-18" y="124" width="30" height="8" fill="#991b1b" rx="2" />

        <!-- Lug nuts on ground -->
        <circle cx="270" cy="158" r="4" fill="#6b7280" />
        <circle cx="282" cy="155" r="4" fill="#6b7280" />
        <circle cx="275" cy="148" r="4" fill="#6b7280" />
        <circle cx="288" cy="160" r="4" fill="#6b7280" />

        <!-- Impact wrench on ground -->
        <g transform="translate(-10, 155)">
            <rect x="0" y="0" width="45" height="12" fill="#374151" rx="2" />
            <rect x="45" y="2" width="15" height="8" fill="#4a5568" rx="1" />
        </g>
    </g>

    <!-- CENTER: RoadSafe Service Van -->
    <g transform="translate(820, 470)">
        <!-- Van body -->
        <rect x="0" y="50" width="240" height="110" rx="5" fill="url(#vanGradient)" />
        <!-- Van cabin -->
        <path d="M0 50 L0 110 L-70 110 L-70 75 Q-70 50 -45 50 Z" fill="url(#vanGradient)" />
        <!-- Windshield -->
        <path d="M-65 55 L-65 105 L-5 105 L-5 55 Q-35 45 -65 55" fill="#1a3a6e" opacity="0.6" />
        <!-- Side window -->
        <rect x="10" y="60" width="45" height="35" rx="3" fill="#1a3a6e" opacity="0.6" />

        <!-- RoadSafe branding stripe -->
        <rect x="0" y="105" width="240" height="25" fill="#F05A28" />
        <!-- Text on stripe -->
        <text x="120" y="122" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
            font-size="14" font-weight="bold">ROADSAFE</text>

        <!-- Wheels -->
        <g>
            <circle cx="-35" cy="160" r="28" fill="#1a1a1a" />
            <circle cx="-35" cy="160" r="17" fill="#4a5568" />
            <circle cx="-35" cy="160" r="6" fill="#1a1a1a" />
        </g>
        <g>
            <circle cx="195" cy="160" r="28" fill="#1a1a1a" />
            <circle cx="195" cy="160" r="17" fill="#4a5568" />
            <circle cx="195" cy="160" r="6" fill="#1a1a1a" />
        </g>

        <!-- Roof rack -->
        <rect x="20" y="38" width="200" height="8" fill="#6b7280" />
        <rect x="40" y="25" width="50" height="13" fill="#4a5568" rx="2" />
        <rect x="110" y="28" width="70" height="10" fill="#4a5568" rx="2" />

        <!-- Emergency light bar -->
        <rect x="85" y="15" width="50" height="14" rx="4" fill="#fbbf24" />
        <rect x="90" y="18" width="15" height="8" fill="#F05A28">
            <animate attributeName="opacity" values="1;0.2;1" dur="0.6s" repeatCount="indefinite" />
        </rect>
        <rect x="115" y="18" width="15" height="8" fill="#F05A28">
            <animate attributeName="opacity" values="0.2;1;0.2" dur="0.6s" repeatCount="indefinite" />
        </rect>

        <!-- Open side door showing equipment -->
        <rect x="70" y="58" width="80" height="70" fill="#e5e7eb" />
        <rect x="75" y="63" width="70" height="60" fill="#374151" />
        <!-- Shelves with supplies -->
        <rect x="78" y="68" width="64" height="3" fill="#6b7280" />
        <rect x="78" y="88" width="64" height="3" fill="#6b7280" />
        <rect x="78" y="108" width="64" height="3" fill="#6b7280" />
        <!-- Oil bottles on shelf -->
        <rect x="82" y="72" width="8" height="14" fill="#fbbf24" rx="1" />
        <rect x="92" y="74" width="8" height="12" fill="#22c55e" rx="1" />
        <rect x="102" y="72" width="8" height="14" fill="#3b82f6" rx="1" />
        <!-- Tires stacked -->
        <circle cx="125" cy="100" r="10" fill="#1a1a1a" />
        <circle cx="125" cy="85" r="10" fill="#1a1a1a" />
    </g>

    <!-- RIGHT SCENE: Car with Hood Open - Oil Change -->
    <g transform="translate(1150, 495)">
        <!-- Car Body (SUV) -->
        <rect x="0" y="60" width="320" height="85" rx="10" fill="url(#carGradient2)" />
        <!-- SUV roof -->
        <path d="M35 60 L65 18 L255 18 L285 60 Z" fill="url(#carGradient2)" />
        <!-- Windows -->
        <path d="M70 23 L78 55 L155 55 L160 23 Z" fill="#1a3a6e" opacity="0.7" />
        <path d="M165 23 L165 55 L248 55 L253 23 Z" fill="#1a3a6e" opacity="0.7" />

        <!-- Hood open (propped up) -->
        <g>
            <rect x="265" y="35" width="60" height="6" fill="#1e40af"
                transform="rotate(-55, 265, 35)" />
            <!-- Hood prop rod -->
            <line x1="290" y1="-5" x2="295" y2="55" stroke="#9ca3af" stroke-width="3" />
        </g>

        <!-- Engine bay visible -->
        <rect x="270" y="50" width="50" height="40" fill="#1f2937" rx="3" />
        <!-- Engine components -->
        <rect x="275" y="55" width="18" height="15" fill="#374151" rx="2" />
        <rect x="295" y="58" width="20" height="12" fill="#4b5563" rx="1" />
        <circle cx="285" cy="80" r="6" fill="#1a1a1a" />

        <!-- Wheels -->
        <g>
            <circle cx="65" cy="145" r="30" fill="#1a1a1a" />
            <circle cx="65" cy="145" r="19" fill="#6b7280" />
            <circle cx="65" cy="145" r="7" fill="#1a1a1a" />
        </g>
        <g>
            <circle cx="255" cy="145" r="30" fill="#1a1a1a" />
            <circle cx="255" cy="145" r="19" fill="#6b7280" />
            <circle cx="255" cy="145" r="7" fill="#1a1a1a" />
        </g>

        <!-- Mechanic 2 (leaning over engine) -->
        <g transform="translate(300, -10)">
            <!-- Legs -->
            <rect x="15" y="105" width="18" height="55" fill="#2d3748" rx="4" />
            <rect x="38" y="105" width="18" height="55" fill="#2d3748" rx="4" />
            <!-- Feet -->
            <ellipse cx="22" cy="162" rx="12" ry="6" fill="#1a1a1a" />
            <ellipse cx="48" cy="162" rx="12" ry="6" fill="#1a1a1a" />
            <!-- Body (bent over) -->
            <ellipse cx="30" cy="70" rx="28" ry="38" fill="#F05A28" />
            <!-- Head (looking down into engine) -->
            <circle cx="10" cy="25" r="17" fill="#8b7355" />
            <!-- Cap -->
            <ellipse cx="5" cy="14" rx="19" ry="10" fill="#0A1F44" />
            <!-- Arms into engine -->
            <line x1="5" y1="50" x2="-30" y2="35" stroke="#F05A28" stroke-width="15"
                stroke-linecap="round" />
            <circle cx="-30" cy="35" r="9" fill="#8b7355" />
            <line x1="50" y1="55" x2="75" y2="45" stroke="#F05A28" stroke-width="15"
                stroke-linecap="round" />
            <circle cx="75" cy="45" r="9" fill="#8b7355" />

            <!-- Working animation -->
            <animateTransform attributeName="transform" type="translate"
                values="300,-10; 298,-8; 300,-10" dur="1s" repeatCount="indefinite" />
        </g>

        <!-- Oil drain pan under car -->
        <ellipse cx="160" cy="172" rx="45" ry="12" fill="#374151" />
        <ellipse cx="160" cy="170" rx="40" ry="10" fill="#1a1a1a" />

        <!-- Oil dripping animation -->
        <g>
            <circle cx="160" cy="145" r="3" fill="#1a1a1a">
                <animate attributeName="cy" values="145;170" dur="0.8s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite" />
            </circle>
            <circle cx="157" cy="150" r="2" fill="#1a1a1a">
                <animate attributeName="cy" values="150;170" dur="0.8s" begin="0.25s"
                    repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="0.8s" begin="0.25s"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="163" cy="148" r="2" fill="#1a1a1a">
                <animate attributeName="cy" values="148;170" dur="0.8s" begin="0.5s"
                    repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="0.8s" begin="0.5s"
                    repeatCount="indefinite" />
            </circle>
        </g>

        <!-- Oil supplies nearby -->
        <g transform="translate(340, 115)">
            <!-- Oil bottles -->
            <rect x="0" y="0" width="16" height="38" fill="#fbbf24" rx="2" />
            <rect x="3" y="-6" width="10" height="9" fill="#fbbf24" rx="1" />
            <rect x="22" y="5" width="16" height="33" fill="#22c55e" rx="2" />
            <rect x="25" y="-1" width="10" height="9" fill="#22c55e" rx="1" />
            <!-- Funnel -->
            <polygon points="50,20 65,20 62,35 53,35" fill="#dc2626" />
            <rect x="55" y="35" width="5" height="12" fill="#dc2626" />
        </g>

        <!-- Rag/towel -->
        <path d="M380 160 Q390 155 400 160 Q395 168 385 165 Z" fill="#6b7280" />
    </g>

    <!-- Ground details - oil stains -->
    <ellipse cx="400" cy="700" rx="35" ry="12" fill="#1a1a1a" opacity="0.25" />
    <ellipse cx="1320" cy="690" rx="30" ry="10" fill="#1a1a1a" opacity="0.35" />
    <ellipse cx="950" cy="710" rx="25" ry="8" fill="#1a1a1a" opacity="0.2" />

    <!-- Work lights on stands -->
    <g transform="translate(130, 420)">
        <rect x="0" y="0" width="6" height="130" fill="#4a5568" />
        <rect x="-12" y="-8" width="30" height="18" fill="#fbbf24" rx="3" />
        <ellipse cx="3" cy="150" rx="70" ry="35" fill="#fbbf24" opacity="0.08" />
    </g>

    <g transform="translate(1530, 420)">
        <rect x="0" y="0" width="6" height="130" fill="#4a5568" />
        <rect x="-12" y="-8" width="30" height="18" fill="#fbbf24" rx="3" />
        <ellipse cx="3" cy="150" rx="70" ry="35" fill="#fbbf24" opacity="0.08" />
    </g>

    <!-- Ambient shadow at bottom -->
    <rect x="0" y="760" width="1920" height="40" fill="#0A1F44" opacity="0.4" />
</svg>