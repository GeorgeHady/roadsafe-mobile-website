<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="roadBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a3a6e;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#0A1F44;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background - Night road -->
    <rect width="600" height="400" fill="url(#roadBg)" />

    <!-- Stars -->
    <circle cx="50" cy="50" r="1.5" fill="#ffffff" opacity="0.6" />
    <circle cx="150" cy="30" r="1" fill="#ffffff" opacity="0.4" />
    <circle cx="250" cy="60" r="1.5" fill="#ffffff" opacity="0.5" />
    <circle cx="400" cy="40" r="1" fill="#ffffff" opacity="0.3" />
    <circle cx="500" cy="55" r="1.5" fill="#ffffff" opacity="0.6" />
    <circle cx="550" cy="25" r="1" fill="#ffffff" opacity="0.4" />

    <!-- Road -->
    <rect x="0" y="280" width="600" height="120" fill="#2a2a2a" />
    <rect x="50" y="330" width="80" height="6" fill="#ffffff" opacity="0.8" />
    <rect x="180" y="330" width="80" height="6" fill="#ffffff" opacity="0.8" />
    <rect x="310" y="330" width="80" height="6" fill="#ffffff" opacity="0.8" />
    <rect x="440" y="330" width="80" height="6" fill="#ffffff" opacity="0.8" />

    <!-- Stranded car -->
    <g transform="translate(80, 200)">
        <path d="M0 60 L20 60 L35 30 L120 30 L140 60 L180 60 L180 90 L0 90 Z" fill="#cc3333" />
        <path d="M40 35 L55 55 L115 55 L130 35 Z" fill="#333" opacity="0.7" />
        <circle cx="35" cy="90" r="22" fill="#1a1a1a" />
        <circle cx="35" cy="90" r="12" fill="#333" />
        <circle cx="145" cy="90" r="22" fill="#1a1a1a" />
        <circle cx="145" cy="90" r="12" fill="#333" />
        <!-- Hazard lights -->
        <circle cx="5" cy="70" r="5" fill="#FFD700" opacity="0.8" />
        <circle cx="175" cy="70" r="5" fill="#FFD700" opacity="0.8" />
    </g>

    <!-- Service van arriving -->
    <g transform="translate(350, 180)">
        <rect x="0" y="40" width="180" height="80" rx="4" fill="#ffffff" />
        <rect x="130" y="15" width="50" height="105" rx="4" fill="#ffffff" />
        <rect x="140" y="25" width="30" height="30" rx="2" fill="#87CEEB" opacity="0.8" />
        <rect x="0" y="70" width="180" height="25" fill="#F05A28" />
        <circle cx="100" cy="60" r="20" fill="#0A1F44" />
        <text x="100" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
            font-size="10" font-weight="bold">RS</text>
        <circle cx="40" cy="120" r="22" fill="#1a1a1a" />
        <circle cx="40" cy="120" r="12" fill="#333" />
        <circle cx="145" cy="120" r="22" fill="#1a1a1a" />
        <circle cx="145" cy="120" r="12" fill="#333" />
        <!-- Headlights beam -->
        <polygon points="0,80 -80,60 -80,100" fill="#FFD700" opacity="0.3" />
    </g>

    <!-- Emergency flasher on van -->
    <g transform="translate(470, 170)">
        <rect x="0" y="0" width="30" height="15" rx="3" fill="#F05A28" />
        <circle cx="7" cy="7" r="5" fill="#FFD700" opacity="0.9" />
        <circle cx="23" cy="7" r="5" fill="#0066FF" opacity="0.9" />
    </g>

    <!-- Text -->
    <rect x="0" y="0" width="600" height="50" fill="#0A1F44" opacity="0.8" />
    <text x="300" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="18" font-weight="bold">Roadside Assistance - We Come to You!</text>
</svg>