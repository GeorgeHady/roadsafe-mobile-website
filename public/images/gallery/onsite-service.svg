<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="asphaltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background - Parking lot -->
    <rect width="600" height="400" fill="url(#asphaltGrad)" />

    <!-- Parking lines -->
    <rect x="50" y="0" width="8" height="400" fill="#ffffff" opacity="0.3" />
    <rect x="200" y="0" width="8" height="400" fill="#ffffff" opacity="0.3" />
    <rect x="400" y="0" width="8" height="400" fill="#ffffff" opacity="0.3" />
    <rect x="550" y="0" width="8" height="400" fill="#ffffff" opacity="0.3" />

    <!-- Car outline (side view) -->
    <g transform="translate(150, 180)">
        <!-- Car body -->
        <path d="M0 80 L30 80 L50 40 L200 40 L230 80 L300 80 L300 120 L0 120 Z" fill="#4682B4" />
        <!-- Windows -->
        <path d="M55 45 L75 75 L175 75 L195 45 Z" fill="#87CEEB" opacity="0.8" />
        <!-- Wheels -->
        <circle cx="60" cy="120" r="30" fill="#1a1a1a" />
        <circle cx="60" cy="120" r="18" fill="#333" />
        <circle cx="240" cy="120" r="30" fill="#1a1a1a" />
        <circle cx="240" cy="120" r="18" fill="#333" />
    </g>

    <!-- Technician -->
    <g transform="translate(380, 200)">
        <!-- Body -->
        <rect x="0" y="30" width="40" height="60" rx="5" fill="#F05A28" />
        <!-- Head -->
        <circle cx="20" cy="15" r="18" fill="#DEB887" />
        <!-- Cap -->
        <ellipse cx="20" cy="5" rx="20" ry="8" fill="#0A1F44" />
        <rect x="0" y="0" width="40" height="10" rx="2" fill="#0A1F44" />
        <!-- Arms -->
        <rect x="-15" y="35" width="20" height="12" rx="3" fill="#F05A28"
            transform="rotate(-30, 5, 41)" />
        <rect x="35" y="35" width="20" height="12" rx="3" fill="#F05A28"
            transform="rotate(30, 45, 41)" />
        <!-- Legs -->
        <rect x="5" y="85" width="12" height="40" fill="#0A1F44" />
        <rect x="23" y="85" width="12" height="40" fill="#0A1F44" />
        <!-- Tool in hand -->
        <rect x="45" y="45" width="35" height="8" rx="2" fill="#666" />
    </g>

    <!-- Jack under car -->
    <g transform="translate(230, 290)">
        <polygon points="0,30 60,30 50,0 10,0" fill="#F05A28" />
        <rect x="20" y="-20" width="20" height="25" fill="#666" />
    </g>

    <!-- Tire being changed (removed) -->
    <g transform="translate(100, 260)">
        <ellipse cx="30" cy="40" rx="30" ry="35" fill="#1a1a1a" />
        <ellipse cx="30" cy="40" rx="18" ry="20" fill="#333" />
        <ellipse cx="30" cy="40" rx="8" ry="10" fill="#666" />
    </g>

    <!-- Text overlay -->
    <rect x="0" y="350" width="600" height="50" fill="#0A1F44" opacity="0.8" />
    <text x="300" y="382" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="18" font-weight="bold">On-Site Tire Service</text>
</svg>