<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="drivewayBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#90EE90;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background - Driveway scene -->
    <rect width="600" height="400" fill="url(#drivewayBg)" />

    <!-- House -->
    <rect x="350" y="80" width="200" height="150" fill="#D2691E" />
    <polygon points="350,80 450,20 550,80" fill="#8B4513" />
    <rect x="400" y="130" width="50" height="80" fill="#4a3728" />
    <circle cx="440" cy="175" r="4" fill="#FFD700" />
    <rect x="480" y="100" width="40" height="40" fill="#87CEEB" opacity="0.8" />
    <rect x="498" y="100" width="4" height="40" fill="#4a3728" />
    <rect x="480" y="118" width="40" height="4" fill="#4a3728" />

    <!-- Garage -->
    <rect x="50" y="100" width="150" height="130" fill="#e8e8e8" />
    <rect x="60" y="110" width="130" height="100" fill="#333" />
    <rect x="60" y="110" width="130" height="5" fill="#666" />
    <g stroke="#444" stroke-width="2">
        <line x1="125" y1="110" x2="125" y2="210" />
        <line x1="60" y1="145" x2="190" y2="145" />
        <line x1="60" y1="180" x2="190" y2="180" />
    </g>

    <!-- Driveway -->
    <rect x="50" y="230" width="200" height="170" fill="#a0a0a0" />

    <!-- Car in driveway -->
    <g transform="translate(80, 270)">
        <path d="M0 50 L15 50 L30 25 L100 25 L120 50 L150 50 L150 75 L0 75 Z" fill="#333" />
        <path d="M35 28 L45 48 L95 48 L110 28 Z" fill="#555" />
        <circle cx="30" cy="75" r="18" fill="#1a1a1a" />
        <circle cx="30" cy="75" r="10" fill="#333" />
        <circle cx="120" cy="75" r="18" fill="#1a1a1a" />
        <circle cx="120" cy="75" r="10" fill="#333" />
    </g>

    <!-- Stack of winter tires -->
    <g transform="translate(280, 300)">
        <ellipse cx="40" cy="80" rx="35" ry="15" fill="#1a1a1a" />
        <rect x="5" y="20" width="70" height="60" fill="#1a1a1a" />
        <ellipse cx="40" cy="20" rx="35" ry="15" fill="#2a2a2a" />
        <text x="40" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif"
            font-size="10">WINTER</text>
    </g>

    <!-- Stack of summer tires -->
    <g transform="translate(370, 300)">
        <ellipse cx="40" cy="80" rx="35" ry="15" fill="#1a1a1a" />
        <rect x="5" y="20" width="70" height="60" fill="#1a1a1a" />
        <ellipse cx="40" cy="20" rx="35" ry="15" fill="#2a2a2a" />
        <text x="40" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif"
            font-size="10">SUMMER</text>
    </g>

    <!-- Technician with tire -->
    <g transform="translate(220, 280)">
        <circle cx="20" cy="10" r="15" fill="#DEB887" />
        <ellipse cx="20" cy="0" rx="16" ry="6" fill="#0A1F44" />
        <rect x="5" y="22" width="30" height="45" rx="4" fill="#F05A28" />
        <rect x="35" y="30" width="40" height="55" rx="5" fill="#1a1a1a" />
        <circle cx="55" cy="58" r="15" fill="#333" />
        <rect x="5" y="65" width="10" height="35" fill="#0A1F44" />
        <rect x="20" y="65" width="10" height="35" fill="#0A1F44" />
    </g>

    <!-- Text -->
    <rect x="0" y="0" width="600" height="50" fill="#0A1F44" opacity="0.8" />
    <text x="300" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="18" font-weight="bold">Convenient Home Service</text>
</svg>