<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="toolBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="600" height="400" fill="url(#toolBg)" />

    <!-- Tool board background -->
    <rect x="50" y="30" width="500" height="320" fill="#8B4513" rx="10" />
    <rect x="60" y="40" width="480" height="300" fill="#A0522D" rx="5" />

    <!-- Impact wrench -->
    <g transform="translate(100, 80)">
        <rect x="0" y="20" width="80" height="35" rx="5" fill="#333" />
        <rect x="70" y="25" width="40" height="25" rx="3" fill="#666" />
        <rect x="105" y="30" width="20" height="15" fill="#888" />
        <circle cx="40" cy="37" r="12" fill="#F05A28" />
        <text x="40" y="42" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10"
            font-weight="bold">RS</text>
    </g>

    <!-- Tire pressure gauge -->
    <g transform="translate(280, 70)">
        <circle cx="40" cy="40" r="35" fill="#0A1F44" />
        <circle cx="40" cy="40" r="28" fill="#fff" />
        <circle cx="40" cy="40" r="3" fill="#333" />
        <line x1="40" y1="40" x2="55" y2="25" stroke="#F05A28" stroke-width="2" />
        <text x="40" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">PSI</text>
        <rect x="30" y="75" width="20" height="40" rx="3" fill="#333" />
    </g>

    <!-- Lug wrench -->
    <g transform="translate(420, 60)">
        <rect x="0" y="40" width="100" height="12" rx="2" fill="#888" />
        <rect x="40" y="0" width="12" height="100" rx="2" fill="#888" />
        <circle cx="6" cy="46" r="8" fill="#666" />
        <circle cx="94" cy="46" r="8" fill="#666" />
        <circle cx="46" cy="6" r="8" fill="#666" />
        <circle cx="46" cy="94" r="8" fill="#666" />
    </g>

    <!-- Jack -->
    <g transform="translate(80, 200)">
        <polygon points="0,80 120,80 100,40 20,40" fill="#F05A28" />
        <rect x="45" y="10" width="30" height="35" fill="#333" />
        <rect x="35" y="0" width="50" height="15" rx="3" fill="#666" />
        <circle cx="20" cy="80" r="10" fill="#333" />
        <circle cx="100" cy="80" r="10" fill="#333" />
    </g>

    <!-- Torque wrench -->
    <g transform="translate(250, 200)">
        <rect x="0" y="30" width="150" height="15" rx="3" fill="#888" />
        <rect x="140" y="25" width="30" height="25" rx="2" fill="#666" />
        <rect x="0" y="20" width="50" height="35" rx="5" fill="#333" />
        <rect x="10" y="27" width="30" height="20" fill="#0A1F44" />
        <text x="25" y="42" text-anchor="middle" fill="#0f0" font-family="Arial" font-size="10">120</text>
    </g>

    <!-- Tire plug kit -->
    <g transform="translate(430, 200)">
        <rect x="0" y="20" width="100" height="70" rx="5" fill="#333" />
        <rect x="10" y="30" width="80" height="50" fill="#444" />
        <rect x="20" y="40" width="15" height="30" rx="2" fill="#F05A28" />
        <rect x="45" y="40" width="15" height="30" rx="2" fill="#F05A28" />
        <rect x="70" y="40" width="15" height="30" rx="2" fill="#888" />
    </g>

    <!-- Label -->
    <rect x="150" y="330" width="300" height="40" rx="5" fill="#0A1F44" />
    <text x="300" y="357" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold">Professional Equipment</text>
</svg>