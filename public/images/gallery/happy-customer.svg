<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="happyBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#98FB98;stop-opacity:0.5" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="600" height="400" fill="url(#happyBg)" />

    <!-- Sun -->
    <circle cx="520" cy="80" r="50" fill="#FFD700" />
    <g stroke="#FFD700" stroke-width="4">
        <line x1="520" y1="15" x2="520" y2="0" />
        <line x1="520" y1="145" x2="520" y2="160" />
        <line x1="455" y1="80" x2="440" y2="80" />
        <line x1="585" y1="80" x2="600" y2="80" />
        <line x1="478" y1="38" x2="468" y2="28" />
        <line x1="562" y1="122" x2="572" y2="132" />
    </g>

    <!-- Ground -->
    <rect x="0" y="320" width="600" height="80" fill="#90EE90" />

    <!-- Road -->
    <rect x="0" y="280" width="600" height="50" fill="#4a4a4a" />
    <rect x="50" y="300" width="60" height="5" fill="#fff" opacity="0.8" />
    <rect x="150" y="300" width="60" height="5" fill="#fff" opacity="0.8" />
    <rect x="250" y="300" width="60" height="5" fill="#fff" opacity="0.8" />
    <rect x="350" y="300" width="60" height="5" fill="#fff" opacity="0.8" />
    <rect x="450" y="300" width="60" height="5" fill="#fff" opacity="0.8" />

    <!-- Happy Customer's Car -->
    <g transform="translate(150, 200)">
        <path d="M0 50 L20 50 L40 20 L150 20 L175 50 L220 50 L220 85 L0 85 Z" fill="#4169E1" />
        <path d="M45 23 L60 47 L140 47 L165 23 Z" fill="#87CEEB" opacity="0.8" />
        <circle cx="45" cy="85" r="25" fill="#1a1a1a" />
        <circle cx="45" cy="85" r="14" fill="#333" />
        <circle cx="175" cy="85" r="25" fill="#1a1a1a" />
        <circle cx="175" cy="85" r="14" fill="#333" />
    </g>

    <!-- Happy Customer -->
    <g transform="translate(420, 180)">
        <!-- Body -->
        <rect x="10" y="50" width="50" height="70" rx="5" fill="#4682B4" />
        <!-- Head -->
        <circle cx="35" cy="30" r="28" fill="#DEB887" />
        <!-- Smile -->
        <path d="M20 35 Q35 55 50 35" stroke="#333" stroke-width="3" fill="none" />
        <!-- Eyes -->
        <circle cx="25" cy="25" r="4" fill="#333" />
        <circle cx="45" cy="25" r="4" fill="#333" />
        <!-- Hair -->
        <path d="M10 15 Q35 -5 60 15" fill="#4a3728" />
        <!-- Arms up (celebrating) -->
        <rect x="-15" y="40" width="30" height="12" rx="4" fill="#4682B4"
            transform="rotate(-45, 5, 46)" />
        <rect x="55" y="40" width="30" height="12" rx="4" fill="#4682B4"
            transform="rotate(45, 65, 46)" />
        <!-- Hands -->
        <circle cx="-8" cy="25" r="10" fill="#DEB887" />
        <circle cx="78" cy="25" r="10" fill="#DEB887" />
        <!-- Legs -->
        <rect x="15" y="115" width="14" height="45" fill="#333" />
        <rect x="40" y="115" width="14" height="45" fill="#333" />
    </g>

    <!-- Technician waving goodbye -->
    <g transform="translate(80, 200)">
        <circle cx="25" cy="15" r="20" fill="#DEB887" />
        <ellipse cx="25" cy="2" rx="22" ry="8" fill="#0A1F44" />
        <rect x="5" y="32" width="40" height="55" rx="5" fill="#F05A28" />
        <text x="25" y="65" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10"
            font-weight="bold">RS</text>
        <!-- Waving arm -->
        <rect x="45" y="35" width="35" height="12" rx="4" fill="#F05A28"
            transform="rotate(-30, 50, 41)" />
        <circle cx="78" cy="22" r="10" fill="#DEB887" />
        <rect x="5" y="85" width="12" height="40" fill="#0A1F44" />
        <rect x="25" y="85" width="12" height="40" fill="#0A1F44" />
    </g>

    <!-- Speech bubble -->
    <g transform="translate(380, 100)">
        <ellipse cx="60" cy="30" rx="70" ry="35" fill="#fff" />
        <polygon points="40,60 60,80 70,55" fill="#fff" />
        <text x="60" y="28" text-anchor="middle" fill="#0A1F44" font-family="Arial, sans-serif"
            font-size="12" font-weight="bold">Thank you!</text>
        <text x="60" y="42" text-anchor="middle" fill="#F05A28" font-family="Arial, sans-serif"
            font-size="10">⭐⭐⭐⭐⭐</text>
    </g>

    <!-- Thumbs up icon -->
    <g transform="translate(520, 320)">
        <circle cx="30" cy="30" r="30" fill="#F05A28" />
        <path d="M20 45 L20 28 L25 28 L25 20 L35 10 L40 15 L38 25 L45 25 L45 45 Z" fill="#fff" />
    </g>
</svg>