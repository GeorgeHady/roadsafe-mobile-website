<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
    <defs>
        <!-- Gradient for Lake Ontario -->
        <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a365d;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#0A1F44;stop-opacity:0.5" />
        </linearGradient>

        <!-- Glow filter for active cities -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Pulse animation circle -->
        <circle id="pulseCircle" r="8" fill="none" stroke="#F05A28" stroke-width="2" opacity="0.6">
            <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" />
        </circle>
    </defs>

    <!-- Background -->
    <rect width="600" height="400" fill="#f8fafc" />

    <!-- Lake Ontario -->
    <path d="M0 320 Q150 280 300 300 Q450 320 600 280 L600 400 L0 400 Z" fill="url(#lakeGradient)" />
    <text x="300" y="360" text-anchor="middle" fill="#0A1F44" font-size="14" font-weight="500"
        opacity="0.7">Lake Ontario</text>

    <!-- Highway lines -->
    <g stroke="#e2e8f0" stroke-width="3" fill="none">
        <!-- 401 Highway -->
        <path d="M0 180 Q150 170 300 175 Q450 180 600 170" stroke-dasharray="10,5" />
        <!-- 407 Highway -->
        <path d="M50 120 Q200 110 350 115 Q500 120 600 100" stroke-dasharray="10,5" />
        <!-- DVP -->
        <path d="M350 50 L340 300" stroke-dasharray="10,5" />
        <!-- QEW -->
        <path d="M0 250 Q100 240 200 260 Q280 280 300 300" stroke-dasharray="10,5" />
    </g>

    <!-- GTA Regions - Clickable areas -->

    <!-- Brampton -->
    <g class="city-region" data-city="brampton">
        <path d="M80 80 L180 70 L200 140 L150 180 L70 160 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="130" cy="120" r="6" fill="#F05A28" />
        <use href="#pulseCircle" x="130" y="120" />
        <text x="130" y="145" text-anchor="middle" fill="#0A1F44" font-size="12" font-weight="600">
            Brampton</text>
    </g>

    <!-- Mississauga -->
    <g class="city-region" data-city="mississauga">
        <path d="M70 160 L150 180 L170 250 L100 280 L40 240 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="110" cy="220" r="6" fill="#F05A28" />
        <use href="#pulseCircle" x="110" y="220" />
        <text x="110" y="245" text-anchor="middle" fill="#0A1F44" font-size="12" font-weight="600">
            Mississauga</text>
    </g>

    <!-- Vaughan -->
    <g class="city-region" data-city="vaughan">
        <path d="M180 70 L280 60 L300 120 L260 150 L200 140 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="240" cy="100" r="5" fill="#F05A28" />
        <text x="240" y="85" text-anchor="middle" fill="#0A1F44" font-size="11" font-weight="500">
            Vaughan</text>
    </g>

    <!-- Richmond Hill -->
    <g class="city-region" data-city="richmond-hill">
        <path d="M280 60 L360 55 L370 100 L340 130 L300 120 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="330" cy="85" r="5" fill="#F05A28" />
        <text x="330" y="70" text-anchor="middle" fill="#0A1F44" font-size="10" font-weight="500">Richmond
            Hill</text>
    </g>

    <!-- Markham -->
    <g class="city-region" data-city="markham">
        <path d="M360 55 L460 50 L470 130 L410 160 L370 100 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="420" cy="100" r="6" fill="#F05A28" />
        <use href="#pulseCircle" x="420" y="100" />
        <text x="420" y="125" text-anchor="middle" fill="#0A1F44" font-size="12" font-weight="600">
            Markham</text>
    </g>

    <!-- Toronto (Central) -->
    <g class="city-region" data-city="toronto">
        <path d="M200 140 L340 130 L350 220 L300 280 L170 250 L150 180 Z" fill="#F05A28"
            fill-opacity="0.15" stroke="#F05A28" stroke-width="3" />
        <circle cx="260" cy="200" r="10" fill="#F05A28" filter="url(#glow)" />
        <circle cx="260" cy="200" r="15" fill="none" stroke="#F05A28" stroke-width="2" opacity="0.4">
            <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite" />
        </circle>
        <text x="260" y="230" text-anchor="middle" fill="#0A1F44" font-size="14" font-weight="700">
            TORONTO</text>
    </g>

    <!-- North York -->
    <g class="city-region" data-city="north-york">
        <path d="M260 150 L340 130 L370 100 L340 130 L350 170 L300 180 Z" fill="#0A1F44"
            fill-opacity="0.08" stroke="#0A1F44" stroke-width="1.5" />
        <circle cx="310" cy="155" r="4" fill="#F05A28" />
        <text x="310" y="145" text-anchor="middle" fill="#0A1F44" font-size="9" font-weight="500">North
            York</text>
    </g>

    <!-- Etobicoke -->
    <g class="city-region" data-city="etobicoke">
        <path d="M150 180 L200 140 L220 200 L170 250 Z" fill="#0A1F44" fill-opacity="0.08"
            stroke="#0A1F44" stroke-width="1.5" />
        <circle cx="185" cy="200" r="4" fill="#F05A28" />
        <text x="175" y="215" text-anchor="middle" fill="#0A1F44" font-size="9" font-weight="500">
            Etobicoke</text>
    </g>

    <!-- Scarborough -->
    <g class="city-region" data-city="scarborough">
        <path d="M350 170 L410 160 L440 220 L400 270 L350 250 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="390" cy="210" r="6" fill="#F05A28" />
        <use href="#pulseCircle" x="390" y="210" />
        <text x="390" y="235" text-anchor="middle" fill="#0A1F44" font-size="12" font-weight="600">
            Scarborough</text>
    </g>

    <!-- Pickering -->
    <g class="city-region" data-city="pickering">
        <path d="M440 180 L500 170 L510 240 L470 260 L440 220 Z" fill="#0A1F44" fill-opacity="0.1"
            stroke="#0A1F44" stroke-width="2" />
        <circle cx="475" cy="210" r="5" fill="#F05A28" />
        <text x="475" y="195" text-anchor="middle" fill="#0A1F44" font-size="11" font-weight="500">
            Pickering</text>
    </g>

    <!-- Ajax -->
    <g class="city-region" data-city="ajax">
        <path d="M500 140 L570 130 L580 220 L540 250 L510 240 L500 170 Z" fill="#0A1F44"
            fill-opacity="0.1" stroke="#0A1F44" stroke-width="2" />
        <circle cx="540" cy="180" r="6" fill="#F05A28" />
        <use href="#pulseCircle" x="540" y="180" />
        <text x="540" y="205" text-anchor="middle" fill="#0A1F44" font-size="12" font-weight="600">
            Ajax</text>
    </g>

    <!-- Service Van Icon (animated) -->
    <g transform="translate(50, 175)">
        <animateTransform attributeName="transform" type="translate" values="50,175;500,165;50,175"
            dur="20s" repeatCount="indefinite" />
        <rect x="-15" y="-8" width="30" height="16" rx="3" fill="#F05A28" />
        <rect x="-20" y="-5" width="10" height="10" rx="2" fill="#0A1F44" />
        <circle cx="-10" cy="8" r="4" fill="#333" />
        <circle cx="10" cy="8" r="4" fill="#333" />
        <text x="0" y="3" text-anchor="middle" fill="white" font-size="6" font-weight="bold">24/7</text>
    </g>

    <!-- Legend -->
    <g transform="translate(20, 20)">
        <rect x="0" y="0" width="150" height="45" rx="8" fill="white" stroke="#e2e8f0"
            stroke-width="1" />
        <circle cx="15" cy="15" r="5" fill="#F05A28" />
        <text x="28" y="19" fill="#0A1F44" font-size="10">Service Location</text>
        <line x1="10" y1="32" x2="30" y2="32" stroke="#e2e8f0" stroke-width="3"
            stroke-dasharray="5,3" />
        <text x="40" y="36" fill="#0A1F44" font-size="10">Major Highways</text>
    </g>

    <!-- "We Cover All GTA" Badge -->
    <g transform="translate(480, 320)">
        <rect x="0" y="0" width="110" height="35" rx="17" fill="#F05A28" />
        <text x="55" y="15" text-anchor="middle" fill="white" font-size="9" font-weight="600">ðŸš— WE
            COVER</text>
        <text x="55" y="28" text-anchor="middle" fill="white" font-size="11" font-weight="700">ALL
            OF GTA</text>
    </g>
</svg>